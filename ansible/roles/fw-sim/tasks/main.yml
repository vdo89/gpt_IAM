---
- name: Validate firewall neighbor intent
  ansible.builtin.assert:
    that:
      - fw is defined
      - fw.peers is defined
      - fw.peers | length > 0
    fail_msg: "Firewall peers missing for {{ inventory_hostname }}"
  changed_when: false

- name: Document configured VRF peers
  ansible.builtin.debug:
    msg: "VRF peers defined: {{ fw.peers.keys() | list | join(', ') }}"
  changed_when: false

- name: Ensure rendered config directory exists
  ansible.builtin.file:
    path: /etc/ansible/rendered
    state: directory
    mode: '0755'
  check_mode: no
  delegate_to: localhost

- name: Render FRR config for firewall simulator
  ansible.builtin.template:
    src: frr-fw.conf.j2
    dest: "/etc/ansible/rendered/{{ inventory_hostname }}-frr.conf"
    mode: '0644'
  delegate_to: localhost
  diff: yes
