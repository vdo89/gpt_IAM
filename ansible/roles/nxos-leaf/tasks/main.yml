---
- name: Validate leaf intent variables
  ansible.builtin.assert:
    that:
      - leaf is defined
      - leaf.asn is defined
      - leaf.router_id is defined
      - leaf.loopbacks.nve is defined
      - leaf.uplinks | length > 0
    fail_msg: "Leaf variables missing for {{ inventory_hostname }}"
  changed_when: false

- name: Summarize access and L2VNI policy
  ansible.builtin.debug:
    msg:
      access_ports: "{{ leaf.access | default([]) | length }} ports"
      lb_links: "{{ leaf.lb_links | default([]) | length }} links"
      fw_links: "{{ leaf.fw_links | default([]) | length }} links"
      vrf_policy: "Export only VIPs: {{ policy.export_only_vips | default('undefined') }}"
  changed_when: false

- name: Ensure rendered config directory exists
  ansible.builtin.file:
    path: /etc/ansible/rendered
    state: directory
    mode: '0755'
  check_mode: no
  delegate_to: localhost

- name: Render NX-OS leaf configuration
  ansible.builtin.template:
    src: nxos_leaf.j2
    dest: "/etc/ansible/rendered/{{ inventory_hostname }}.cfg"
    mode: '0644'
  delegate_to: localhost
  diff: yes
