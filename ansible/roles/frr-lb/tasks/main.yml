---
- name: Validate load balancer intent
  ansible.builtin.assert:
    that:
      - lb is defined
      - lb.asn is defined
      - lb.router_id is defined
      - lb.vrf is defined
    fail_msg: "Load balancer variables missing for {{ inventory_hostname }}"
  changed_when: false

- name: Summarize VIP advertisement
  ansible.builtin.debug:
    msg:
      vip: "{{ lb.vip | default('undefined') }}"
      vrf: "{{ lb.vrf }}"
      peer: "{{ lb.leaf_peer | default('not set') }}"
      peer_asn: "{{ lb.leaf_asn | default('not set') }}"
  changed_when: false

- name: Ensure rendered config directory exists
  ansible.builtin.file:
    path: /etc/ansible/rendered
    state: directory
    mode: '0755'
  check_mode: no
  delegate_to: localhost

- name: Render FRR config for load balancer peer
  ansible.builtin.template:
    src: frr.conf.j2
    dest: "/etc/ansible/rendered/{{ inventory_hostname }}-frr.conf"
    mode: '0644'
  delegate_to: localhost
  diff: yes
